<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to implement of Js in a HTML file ?</title>
</head>
<body>
    
    <!-- 1) inpage/Internal Javascript -->

    <script>
        // main Screen
        document.write("Hello Saymyya,Welcome to Javascript World1 !!!");

        // Console Screen 
        console.log("Hello Saymyya,Welcome to Javascript World2 !!!");
    </script>

    <!-- External JS -->

    <script src="External.js"></script>

    <!-- <button onclick="console.log('Hello')">Click Here</button> -->
    <!-- <button onclick="document.write('Hello')">Click Here</button> -->

</body>
</html>

<!-- 
Type of JS : 
1) inpage/Internal Javascript
2) External Javascript
3) Inline Javascript(used rarly)
-->
